<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
    <title>12boolflex</title>
</head>
<body>
    <div class="container-fluid">
        <section class="per-casa">
            <h2 class="margin-bottom-10">Esercizio per Casa</h2>
            <!-- 1° Row -->
            <div class="row content-center">
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
                <div class="col-1 background-blue">1 col</div>
            </div>
            <!-- 2° Row -->
            <div class="row content-center">
                <div class="col-2 background-blue">col</div>
                <div class="col-5 background-blue">col</div>
                <div class="col-5 background-blue">col</div>
            </div>
            <!-- 3° Row -->
            <div class="row content-center">
                <div class="col-12 background-blue">12 col</div>
            </div>
            <!-- 4° Row -->
            <div class="row content-center">
                <div class="col-8 background-blue">8 col</div>
                <div class="col-2 background-blue">2 col</div>
                <div class="col-2 background-blue">2 col</div>
            </div>
            <!-- 5° Row -->
            <div class="row content-center">
                <div class="col-1 background-blue">1 col</div>
                <div class="col-2 background-blue">2 col</div>
                <div class="col-2 background-blue">2 col</div>
                <div class="col-6 background-blue">6 col</div>
                <div class="col-1 background-blue">1 col</div>
            </div>
            <!-- 6° Row -->
            <div class="row content-center margin-bottom-20">
                <div class="col-6 background-blue padding-10">
                    <div class="row content-center">
                        <div class="col-2 background-green">Nested 2 col</div>
                        <div class="col-2 background-green">Nested 2 col</div>
                        <div class="col-8 background-green">Nested 8 col</div>
                    </div>
                </div>
                <div class="col-6 background-blue padding-10">
                    <div class="row content-center">
                        <div class="col-6 background-green">Nested 6 col</div>
                        <div class="col-6 background-green">Nested 6 col</div>
                    </div>
                </div>
            </div>
            <!-- 7° Row -->
            <div class="row content-center">
                <div class="col background-blue"></div>
            </div>
            <!-- 8° Row -->
            <div class="row content-center">
                <div class="col-1 background-blue"></div>
                <div class="col background-blue"></div>
            </div>
            <!-- 9° Row -->
            <div class="row content-center">
                <div class="col-2 background-blue"></div>
                <div class="col background-blue"></div>
            </div>
            <!-- 10° Row -->
            <div class="row content-center">
                <div class="col-3 background-blue"></div>
                <div class="col background-blue"></div>
            </div>
            <!-- 11° Row -->
            <div class="row content-center">
                <div class="col-4 background-blue"></div>
                <div class="col background-blue"></div>
            </div>
            <!-- 12° Row -->
            <div class="row content-center">
                <div class="col-5 background-blue"></div>
                <div class="col background-blue"></div>
            </div>
            <!-- 13° Row -->
            <div class="row content-center">
                <div class="col-6 background-blue"></div>
                <div class="col background-blue"></div>
            </div>
        </section>
        <!-- Offset -->
        <section class="offset margin-top-25">
            <h2 class="margin-bottom-10">Offset</h2>
            <!-- 1° row Offset-11 -->
            <div class="row">
                <div class="col offset-11 background-blue"></div>
            </div>
            <!-- 2° row Offset-10 -->
            <div class="row">
                <div class="col offset-10 background-blue"></div>
            </div>
            <!-- 3° row Offset-9 -->
            <div class="row">
                <div class="col offset-9 background-blue"></div>
            </div>
            <!-- 4° row Offset-8 -->
            <div class="row">
                <div class="col offset-8 background-blue"></div>
            </div>
            <!-- 5° row Offset-7 -->
            <div class="row">
                <div class="col offset-7 background-blue"></div>
            </div>
            <!-- 6° row Offset-6 -->
            <div class="row">
                <div class="col offset-6 background-blue"></div>
            </div>
            <!-- 7° row Offset-5 -->
            <div class="row">
                <div class="col offset-5 background-blue"></div>
            </div>
            <!-- 8° row Offset-4 -->
            <div class="row">
                <div class="col offset-4 background-blue"></div>
            </div>
            <!-- 9° row Offset-3 -->
            <div class="row">
                <div class="col offset-3 background-blue"></div>
            </div>
            <!-- 10° row Offset-2 -->
            <div class="row">
                <div class="col offset-2 background-blue"></div>
            </div>
            <!-- 11° row Offset-1 -->
            <div class="row">
                <div class="col offset-1 background-blue"></div>
            </div>
        </section>
        <!-- Nested -->
        <section class="nested margin-top-25">
            <h2 class="margin-bottom-10">Nested</h2>
            <div class="div row">
                <div class="col-7 background-blue padding-10">
                    <div class="row content-center">
                        <div class="col-3 background-green"></div>
                        <div class="col background-green"></div>
                        <div class="col-3 background-green"></div>
                    </div>
                </div>
                <div class="col-5 background-blue padding-10">
                    <div class="row content-center">
                        <div class="col background-green"></div>
                        <div class="col background-green"></div>
                    </div>
                </div>
            </div>
        </section>
        <!--  Alignment -->
        <section class="alignment margin-top-25">
            <h2 class="margin-bottom-10">Alignment</h2>
            <!-- 1° row -->
            <div class="row content-start text-center">
                <div class="col-6 background-blue">start</div>
            </div>
            <!-- 2° row -->
            <div class="row content-center text-center">
                <div class="col-6 background-blue">center</div>
            </div>
            <!-- 3° row -->
            <div class="row content-end text-center">
                <div class="col-6 background-blue">end</div>
            </div>
            <!-- 4° row -->
            <div class="row align-start content-center">
                <div class="col-6 background-blue height-100"></div>
                <div class="col background-blue ">top</div>
            </div>
            <!-- 5° row -->
            <div class="row align-center content-center">
                <div class="col-6 background-blue height-100"></div>
                <div class="col background-blue">middle</div>
            </div>
            <!-- 6° row -->
            <div class="row align-end content-center">
                <div class="col-6 background-blue height-100"></div>
                <div class="col background-blue">bottom</div>
            </div>
        </section>
    </div>
</body>
</html>
